
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Mozhno_Vse</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Погода</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Документация</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Информация</a></li>
          </ul>
        </header>
      </div>
      <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать погоду" class="mt-2 btn btn-danger">
                </form>

            </div>

            <div class="col-5 offset-2">
                <h1>Информация</h1>


                {% for info in all_info %}
                    <div class="alert alert-info">
                        <div class="row">
                            <div class="col-9">
                                <b>Город:</b> {{ info.city }} <br>
                                <b>Температура</b> {{ info.temp }}<sup>o</sup><br>
                            </div>
                            <div class="col-2 offset-1">
                                <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="" 
                                class="img-thumbnail">
                            </div>
                        </div>
                    </div>
                    {% endfor %}
            </div>
        </div>
</body>
</html>
